<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <meta charset="utf-8">
</head>

<body onload="append_first_line()">
    <div class="uchiru_box">
        <div class="uchiru_head">
            <a class="back-link">
                <div class="arrow-left"></div>
                <span>Back</span>
            </a>
        </div>

        <div class="card_content">
            <div id="board">
                <div class="first_line under_start">
                    <div class="cubes_wrapper">
                        <div class="cube_blue" style="left: 10px;"></div>
                        <div class="brace_top" style="top: -14px; left: 8px; width: 472px;">
                            <div class="corner_white" style="left: 228px;"></div>
                            <div class="corner_gray" style="left: 228px;"></div>
                            <div class="brace_round_hint">10</div>
                        </div>
                    </div>
                    <div class="example">
                        <div class="inline_input blank">
                            <div class="__outer">
                                <div class="__inner">
                                    <span>1</span><span>0</span>
                                </div>
                            </div>
                        </div><span>+</span>
                        <div class="inline_input blank">
                            <div class="__outer">
                                <div class="__inner">
                                    <span>0</span>
                                </div>
                            </div>
                        </div><span>=</span>
                        <div class="inline_input blank">
                            <div class="__outer">
                                <div class="__inner">
                                    <span>1</span>
                                    <span>0</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="line" style="opacity: 1;">
                </div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="btn_play" onclick="on_btn_play_clicked()">
                    <div class="triangle ">
                        <span>start</span>
                    </div>
                </div>


            </div>
        </div>
    </div>

</body>


</html>
